<!DOCTYPE html>
<html>
    <head>
        <title>
            ToDo List
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Covered+By+Your+Grace&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="contains">
                <div class="title">Todo List</div>
                <div class="container">
                    <div class="input-field">
                        <input class="to" placeholder="Add a task">
                        <button class="add-btn">Add</button>
                    </div>
                    <div class="todo-list-container">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
